<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>GL Person</title>
</head>

<body>
    <header>
        <h1>Persons</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="peopleForm">
                    <label class="form-label" id="name-label" for="peopleName">Fullname:</label>
                    <input class="form-control" type="text" name="pName" id="peopleName" required>
                    <label class="form-label" id="age-label" for="peopleOldness">Oldness:</label>
                    <input class="form-control" type="number" name="oldness" id="peopleOldness">
                    <label class="form-label" id="occ-label" for="peopleOccupation">Occupation:</label>
                    <input class="form-control" type="text" name="occupation" id="peopleOccupation">
                    <label class="form-label" id="ni-label" for="peopleNInumber">Not NI number:</label>
                    <input class="form-control" type="text" name="notninumber" id="peopleNotNInumber">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-3 g-4"></div>
            </section>
        </div>
    </main>
</body>

</html>
